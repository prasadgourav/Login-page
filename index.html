<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Page</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://kit.fontawesome.com/4a8e5cf9d1.js" crossorigin="anonymous"></script>
</head>

<body>
    <div class="hero">
        <h1>
            Create an Account
        </h1>

        <div class="signup-box">
            <div class="left-box">
                <form>
                    <input type="text" placeholder="Your Name" required class="input-box">
                    <input type="text" placeholder="Username" required class="input-box">
                    <input type="email" placeholder="Email" required class="input-box">
                    <input type="password" placeholder="Password" required class="input-box">
                    <input type="checkbox" id="terms" required>

                    <label for="terms">
                        I ACCEPT THE TERMS AND CONDITIONS
                    </label>
                    <button type="submit">
                        sign up
                        <span>
                            &#x27f6
                        </span>

                    </button>
                </form>




            </div>
            <div class="right-box">
                <a href="" class="fb-link"><i class="fa-brands fa-facebook"></i>Connect with Facebook</a>
                <a href="" class="tw-link"><i class="fa-brands fa-twitter"></i>Connect with Twitter</a>
                <a href="" class="go-link"><i class="fa-brands fa-google"></i>Connect with Google</a>


            </div>


        </div>
<p class="login-msg">I Already have an account!
<a href="#" class="">Login Now</a>
</p>
    </div>



</body>

</html>
